<!DOCTYPE html>

    <title>Exercício de Listas</title>

<body>
    <h1>Listas Ordenadas</h1>
    <h2>Lista do dia</h2>
    <p>Manhã</p>
    <ol type="1">
        <li>Escovar os dentes</li>
        <li>Tomar café:</li>
        <ul type="disc">
            <li>2 pães de forma</li>
            <li>1 Ovo</li>
            <li>100g de mamão</li>
            <li>20g de Aveia</li>
        </ul>
        <li>Arrumar a casa</li>
        <li>Estudar 2h</li>
        <ul type="disc">
            <li>HTML</li>
            <li>CSS</li>
            <li>JavaScript</li>
        </ul>
        <li></li>
    </ol>


</body>
</html>
